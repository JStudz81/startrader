<h3>Contracts</h3>

<p>You have <%= meta.total %> contracts </p>

<ul>
<% data.forEach((contract, index) => { %>
    <li>Faction: <%= contract.factionSymbol %> - Type: <%= contract.type %> - Accepted: <%= contract.accepted %><% if (!contract.accepted) {%><a href="/contracts/accept/<%= contract.id %>">Accept<% } %></a></li>
<% }); %>
</ul>
